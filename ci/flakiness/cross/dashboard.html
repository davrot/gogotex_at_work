<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parity Cross-Instance Dashboard (Trend)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body{{font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 20px;}}</style>
</head>
<body>
  <h1>Parity Cross-Instance Trend</h1>
  <p>Generated: 2025-12-23T10:15:11.458333Z</p>
  <p>Thresholds: iter failure rate >= 0.05 (shows as success >= 95.0%), run failures >= 1</p>
  <div style="width: 100%; max-width: 900px">
    <canvas id="successChart" height="120"></canvas>
  </div>
  <div style="height: 20px"></div>
  <div style="width: 100%; max-width: 900px">
    <canvas id="failChart" height="80"></canvas>
  </div>
  <script>
    const data = {"labels": ["2025-12-23T10:00:00", "2025-12-23T10:00:01", "2025-12-23T10:00:02"], "success_rates": [60.0, 60.0, 60.0], "failures": [2, 2, 2], "fail_colors": ["rgba(200,50,50,0.9)", "rgba(200,50,50,0.9)", "rgba(200,50,50,0.9)"], "iter_rate_threshold": 0.05, "run_fail_threshold": 1};
    const ctxS = document.getElementById("successChart").getContext("2d");
    const thresholdLine = Array(data.labels.length).fill(95.0);
    const successChart = new Chart(ctxS, {
      type: "line",
      data: {
        labels: data.labels,
        datasets: [{
          label: "Success rate (%)",
          data: data.success_rates,
          borderColor: "rgba(20,150,70,0.9)",
          backgroundColor: "rgba(20,150,70,0.2)",
          fill: true,
          tension: 0.2
        }, {
          label: "Threshold (success %)",
          data: thresholdLine,
          borderColor: "rgba(0,0,200,0.7)",
          borderDash: [6,3],
          pointRadius: 0,
          fill: false
        }]
      },
      options: {
        scales: {
          y: {suggestedMin: 0, suggestedMax: 100}
        }
      }
    });
    const ctxF = document.getElementById("failChart").getContext("2d");
    const failChart = new Chart(ctxF, {
      type: "bar",
      data: {
        labels: data.labels,
        datasets: [{
          label: "Failed iterations",
          data: data.failures,
          backgroundColor: data.fail_colors,
          borderColor: data.fail_colors,
          borderWidth: 1
        }]
      },
      options: {scales: {y: {suggestedMin: 0}}}
    });
  </script>
  <p>Artifacts: <a href="aggregate_cross.json">aggregate_cross.json</a> | <a href="trend.json">trend.json</a></p>
</body>
</html>
