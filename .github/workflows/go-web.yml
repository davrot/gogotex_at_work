name: "CI: Go Web Service"

on:
  push:
    paths:
      - "services/web/**"
  pull_request:
    paths:
      - "services/web/**"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Run go vet
        run: |
          cd services/web
          go vet ./...
      - name: Run tests
        run: |
          cd services/web
          go test ./...
