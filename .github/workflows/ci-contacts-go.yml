name: Go contacts PoC CI

on:
  push:
    paths:
      - "services/contacts-go/**"
  pull_request:
    paths:
      - "services/contacts-go/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"
      - name: Run tests
        run: |
          cd services/contacts-go
          go version
          go test ./... -v
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(pwd)/bin v1.54.2
      - name: Run golangci-lint
        run: |
          cd services/contacts-go
          ../../bin/golangci-lint run ./...
      - name: Build Docker image
        run: |
          cd services/contacts-go
          docker build -t contacts-go:ci .
          docker images | head -n 10
      - name: Run integration tests (Docker)
        run: |
          cd services/contacts-go
          bash test/integration/run_integration.sh
