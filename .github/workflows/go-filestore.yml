name: "CI: Go Filestore Service"

on:
  push:
    paths:
      - "services/filestore/**"
  pull_request:
    paths:
      - "services/filestore/**"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Run go vet
        run: |
          cd services/filestore
          go vet ./...
      - name: Run tests
        run: |
          cd services/filestore
          go test ./...
