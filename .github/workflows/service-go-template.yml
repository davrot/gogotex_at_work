name: "Build & Test Go service (template)"

on:
  push:
    paths:
      - "services/**/cmd/**"
      - "services/**/go.mod"
  pull_request:
    paths:
      - "services/**/cmd/**"
      - "services/**/go.mod"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Build
        run: |
          for d in ./services/*; do
            if [ -f "$d/go.mod" ]; then
              echo "Building $d"
              (cd $d && go test ./...)
            fi
          done
