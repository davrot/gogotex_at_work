name: "CI: Go CLSI Service"

on:
  push:
    paths:
      - "services/clsi/**"
  pull_request:
    paths:
      - "services/clsi/**"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"
      - name: Run go vet
        run: |
          cd services/clsi
          go vet ./...
      - name: Run tests
        run: |
          cd services/clsi
          go test ./...
