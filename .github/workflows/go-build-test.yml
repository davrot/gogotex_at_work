name: Go build & test

on:
  pull_request:
    branches: [main]

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: |
          cd services/git-bridge
          go mod download

      - name: Run unit tests
        run: |
          cd services/git-bridge
          go test ./... -v

      - name: Run vet
        run: |
          cd services/git-bridge
          go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.60.0
          args: --timeout=5m
          working-directory: services/git-bridge
