name: "Scheduled: Monitor Actions & Auto-Fix"

on:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes
  workflow_dispatch:

permissions:
  actions: write
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup GH CLI
        uses: cli/cli-action@v2
      - name: Run monitor script
        env:
          GH_TOKEN: ${{ secrets.AUTO_MERGE_TOKEN }}
        run: |
          chmod +x tools/ci/monitor-actions.sh
          ./tools/ci/monitor-actions.sh
