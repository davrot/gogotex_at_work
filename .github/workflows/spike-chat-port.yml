name: Spike - Chat Go Port

on:
  pull_request:
    paths:
      - "services/chat/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run Go tests
        run: |
          cd services/chat
          go test ./...

      - name: Install Node deps
        run: |
          cd services/chat
          npm ci --silent

      - name: Run parity status test
        run: |
          cd services/chat
          npm run test:parity-status

      - name: Run parity threads test
        run: |
          cd services/chat
          npm run test:parity-threads || true

      - name: Run threads benchmark (optional)
        run: |
          cd services/chat
          npm run bench:threads || true

