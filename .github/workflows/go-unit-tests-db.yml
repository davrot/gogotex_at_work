name: Go DB unit tests (manual)

on:
  workflow_dispatch:
    inputs:
      run-db:
        description: 'Whether to run DB-backed unit tests (RUN_DB_INTEGRATION=1)'
        required: true
        default: 'false'
        type: boolean

jobs:
  test-db:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/services/**/go.sum
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run DB-backed unit tests (manual trigger)
        env:
          RUN_DB: ${{ github.event.inputs.run-db }}
          RUN_DB_FORCE: '1'
        run: |
          if [ "$RUN_DB" = "true" ]; then
            bash scripts/run_all_go_unit_tests.sh --run-db
          else
            echo "DB-backed tests not requested."
          fi
