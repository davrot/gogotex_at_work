name: CI - chat-go DB integration (manual)

on:
  workflow_dispatch:
    inputs:
      run-db:
        description: 'Run DB-backed integration tests'
        required: true
        default: 'true'

jobs:
  integration-db:
    if: github.event.inputs.run-db == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25
      - name: Build Docker image
        run: docker build -t chat-go:ci .
      - name: Run integration script (DB checks)
        run: bash test/integration/run_integration.sh --remote-db-test
        env:
          RUN_DB_INTEGRATION: 1
