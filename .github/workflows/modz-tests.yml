name: modz-tests

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - integrate/modz

jobs:
  test-mods:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Run ai_assistant unit tests
        run: npm run test:modz:ai_assistant
      - name: Run track-changes unit tests
        run: npm run test:modz:track_changes
      - name: Run references unit tests
        run: npm run test:modz:references
      - name: Run admin_extensions unit tests
        run: npm run test:modz:admin_extensions
      - name: Run latex-editor unit tests
        run: npm run test:modz:latex_editor
      - name: Run sandbox-compile Docker smoke (optional)
        if: env.RUN_DOCKER_SMOKE == 'true'
        run: npm run test:modz:sandbox_compile
      - name: Run smoke tests (latex-editor + sandbox-compile quick smoke)
        if: env.RUN_DOCKER_SMOKE != 'true'
        run: |
          set -e
          (cd modz/latex-editor && npm test)
          echo 'Skipping sandbox-compile Docker smoke (enable RUN_DOCKER_SMOKE=true to run)'
