name: Go unit tests (all services)

on:
  push:
    paths:
      - 'services/**'
      - 'scripts/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'services/**'
      - 'scripts/**'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/services/**/go.sum
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run unit tests for all -go services
        run: |
          bash scripts/run_all_go_unit_tests.sh
